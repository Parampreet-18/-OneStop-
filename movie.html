<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Site</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #bbbbbb;
      margin: 0 1rem;
      text-decoration: none;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') center/cover no-repeat;
      padding: 6rem 2rem;
      text-align: center;
    }

    .hero h2 {
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 2rem;
    }

    section {
      padding: 2rem;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieMania</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#now-showing">Now Showing</a>
      <a href="#upcoming">Upcoming</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to MovieMania</h2>
  </section>

  <section id="now-showing">
    <h3>Now Showing</h3>
  </section>

  <section id="upcoming">
    <h3>Upcoming Movies</h3>
  </section>

  <footer>
    <p>&copy; 2025 MovieMania. All rights reserved.</p>
  </footer>
</body>
</html>
