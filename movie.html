<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Site</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #bbbbbb;
      margin: 0 1rem;
      text-decoration: none;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') center/cover no-repeat;
      padding: 6rem 2rem;
      text-align: center;
    }

    .hero h2 {
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 2rem;
    }

    section {
      padding: 2rem;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .movie-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card .info {
      padding: 1rem;
    }

    .movie-card .info h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }

    .movie-card .info p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieMania</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#now-showing">Now Showing</a>
      <a href="#upcoming">Upcoming</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to MovieMania</h2>
  </section>

  <section id="now-showing">
    <h3>Now Showing</h3>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://source.unsplash.com/200x300/?movie" alt="Movie Poster">
        <div class="info">
          <h4>The Last Echo</h4>
          <p>Action | 2h 10m</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="https://source.unsplash.com/201x300/?cinema" alt="Movie Poster">
        <div class="info">
          <h4>Dreamscape</h4>
          <p>Drama | 1h 50m</p>
        </div>
      </div>
    </div>
  </section>

  <section id="upcoming">
    <h3>Upcoming Movies</h3>
  </section>

  <footer>
    <p>&copy; 2025 MovieMania. All rights reserved.</p>
  </footer>
</body>
</html>
