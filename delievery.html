<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWithUs - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">ShopWithUs</h1>
        <a href="cart.html" class="text-blue-600 hover:underline">Back to Cart</a>
    </nav>

    <header class="bg-blue-500 text-white text-center py-12">
        <h2 class="text-4xl font-bold">Delivery Details</h2>
        <p class="mt-2 text-lg">Please provide your shipping information</p>
    </header>

    <section class="container mx-auto my-8 px-4">
        <form class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="name">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="address">Address</label>
                <textarea id="address" class="w-full px-4 py-2 border rounded" placeholder="123 Main Street" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone Number</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 border rounded" placeholder="9876543210" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="delivery">Delivery Method</label>
                <select id="delivery" class="w-full px-4 py-2 border rounded">
                    <option>Standard Delivery (3-5 days)</option>
                    <option>Express Delivery (1-2 days)</option>
                </select>
            </div>

            <div class="mt-6">
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition w-full">Confirm Delivery</button>
            </div>
        </form>
    </section>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2025 ShopWithUs - All Rights Reserved.</p>
    </footer>
</body>
</html>
