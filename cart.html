<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopWithUs - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Pop animation */
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    .pop {
      animation: pop 0.3s ease;
    }
  </style>
  <script>
    function animateBadge() {
      const badge = document.getElementById('cart-count');
      badge.classList.add('pop');
      badge.addEventListener('animationend', ()=> badge.classList.remove('pop'), { once: true });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart"))||[];
      cart.splice(index,1);
      localStorage.setItem("cart",JSON.stringify(cart));
      loadCartState();
    }

    function updateQuantity(input,index) {
      if(input.value<1) input.value=1;
      let cart=JSON.parse(localStorage.getItem("cart"))||[];
      cart[index].quantity=parseInt(input.value);
      localStorage.setItem("cart",JSON.stringify(cart));
      updateCartSummary();
    }

    function updateCartSummary() {
      let cart=JSON.parse(localStorage.getItem("cart"))||[];
      let totalItems=0,totalPrice=0;
      cart.forEach(i=>{
        totalItems+=i.quantity;
        totalPrice+=i.quantity*parseFloat(i.price.replace('₹',''));
      });
      document.getElementById('cart-count').textContent=totalItems;
      document.getElementById('total-count').textContent=totalItems;
      document.getElementById('total-price').textContent=`₹${totalPrice.toFixed(2)}`;
    }

    function loadCartState() {
      const container=document.querySelector('.cart-items');
      container.innerHTML='';
      let cart=JSON.parse(localStorage.getItem("cart"))||[];
      cart.forEach((item,idx)=>{
        const card=document.createElement('div');
        card.className="product-card bg-white shadow-md rounded-lg p-4 text-center";
        card.innerHTML=`
          <img src="${item.image}" alt="${item.name}" class="mx-auto mb-2 w-24 h-24 object-cover">
          <h4 class="text-lg font-bold">${item.name}</h4>
          <p class="text-blue-600 item-price">${item.price}</p>
          <div class="mt-2">
            <label class="block text-sm">Qty:</label>
            <input type="number" class="item-qty w-16 px-2 py-1 border rounded text-center"
                   value="${item.quantity}" min="1" onchange="updateQuantity(this,${idx})">
          </div>
          <div class="flex flex-col mt-3 space-y-2">
            <button onclick="removeItem(${idx})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Remove</button>
            <button onclick="moveToWishlist(${idx})" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600 transition">Add to Wishlist</button>
          </div>`;
        container.appendChild(card);
      });
      updateCartSummary();
    }

    function addToCart(name,price,image){
      let cart=JSON.parse(localStorage.getItem("cart"))||[];
      let ex=cart.find(i=>i.name===name);
      if(ex) ex.quantity+=1; else cart.push({name,price,image,quantity:1});
      localStorage.setItem("cart",JSON.stringify(cart));
      loadCartState();
      animateBadge();
    }

    function clearCart(){
      if(confirm("Clear the cart?")){
        localStorage.removeItem("cart");
        loadCartState();
      }
    }

    function moveToWishlist(idx){
      let cart=JSON.parse(localStorage.getItem("cart"))||[];
      let wish=JSON.parse(localStorage.getItem("wishlist"))||[];
      wish.push(cart.splice(idx,1)[0]);
      localStorage.setItem("wishlist",JSON.stringify(wish));
      localStorage.setItem("cart",JSON.stringify(cart));
      loadCartState();
    }

    function quickCheckout(){
      let cart=JSON.parse(localStorage.getItem("cart"))||[];
      if(!cart.length)return alert("Your cart is empty!");
      alert(`Quick Checkout:\n${cart.length} item(s) for ${document.getElementById('total-price').textContent}`);
      localStorage.removeItem("cart");
      loadCartState();
    }

    window.onload=loadCartState;
  </script>
</head>
<body class="bg-yellow-100">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ShopWithUs</h1>
    <div class="flex items-center">
      <span class="text-blue-600 font-semibold mr-2">Cart Items:</span>
      <span id="cart-count" class="text-white bg-blue-600 px-3 py-1 rounded-full text-sm font-bold">0</span>
    </div>
  </nav>

  <header class="bg-blue-500 text-white text-center py-12">
    <h2 class="text-4xl font-bold">Your Shopping Cart</h2>
    <p class="mt-2 text-lg">All your selected sports gear in one place</p>
  </header>

  <section class="container mx-auto my-8 px-4">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">All Sports Gear</h3>
    <div class="cart-items grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <div class="mt-10 flex flex-col sm:flex-row sm:justify-between sm:items-center bg-white p-4 shadow-md rounded-lg gap-4">
      <p class="text-lg font-semibold">
        Total Items: <span id="total-count">0</span> |
        Total Price: <span id="total-price">₹0.00</span>
      </p>
      <div class="flex gap-4">
        <button onclick="clearCart()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">Clear Cart</button>
        <a href="delivery.html" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">Checkout</a>
        <button onclick="quickCheckout()" class="bg-indigo-500 text-white px-6 py-2 rounded hover:bg-indigo-600 transition">Quick Checkout</button>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-4 mt-12">
    <p>&copy; 2025 ShopWithUs - All Rights Reserved.</p>
  </footer>
</body>
</html>
