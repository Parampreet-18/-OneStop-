<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopWithUs - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartState();
    }

    function updateQuantity(input, index) {
      if (input.value < 1) input.value = 1;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(input.value);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartSummary();
    }

    function updateCartSummary() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let totalItems = 0;
      let totalPrice = 0;

      cart.forEach(item => {
        const qty = item.quantity || 1;
        const price = parseFloat(item.price.replace('₹',''));
        totalItems += qty;
        totalPrice += qty * price;
      });

      document.getElementById('cart-count').textContent = totalItems;
      document.getElementById('total-count').textContent = totalItems;
      document.getElementById('total-price').textContent = `₹${totalPrice.toFixed(2)}`;
    }

    function loadCartState() {
      const cartItemsContainer = document.querySelector('.cart-items');
      cartItemsContainer.innerHTML = '';
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      cart.forEach((item, index) => {
        const quantity = item.quantity || 1;

        const card = document.createElement('div');
        card.className = "product-card bg-white shadow-md rounded-lg p-4 text-center";

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="mx-auto mb-2 w-24 h-24 object-cover">
          <h4 class="text-lg font-bold">${item.name}</h4>
          <p class="text-blue-600 item-price">${item.price}</p>
          <div class="mt-2">
            <label class="block text-sm">Qty:</label>
            <input type="number" class="item-qty w-16 px-2 py-1 border rounded text-center" value="${quantity}" min="1" onchange="updateQuantity(this, ${index})">
          </div>
          <button onclick="removeItem(${index})" class="mt-3 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Remove</button>
        `;

        cartItemsContainer.appendChild(card);
      });

      updateCartSummary();
    }

    window.onload = loadCartState;
  </script>
</head>
<body class="bg-yellow-100">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ShopWithUs</h1>
    <div class="flex items-center">
      <span class="text-blue-600 font-semibold mr-2">Cart Items:</span>
      <span id="cart-count" class="text-white bg-blue-600 px-3 py-1 rounded-full text-sm font-bold">0</span>
    </div>
  </nav>

  <header class="bg-blue-500 text-white text-center py-12">
    <h2 class="text-4xl font-bold">Your Shopping Cart</h2>
    <p class="mt-2 text-lg">All your selected sports gear in one place</p>
  </header>

  <section class="container mx-auto my-8 px-4">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">All Sports Gear</h3>
    <div class="cart-items grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Cart items will be injected here by JS -->
    </div>

    <div class="mt-10 flex justify-between items-center bg-white p-4 shadow-md rounded-lg">
      <p class="text-lg font-semibold">Total Items in Cart: <span id="total-count">0</span> | Total Price: <span id="total-price">₹0.00</span></p>
      <button class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">Proceed to Checkout</button>
    </div>
  </section>
  <!-- Suggestion Slider -->
<section class="container mx-auto px-4 mt-12">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">You May Also Like</h3>
    <div class="overflow-x-auto">
      <div class="flex gap-4 pb-4">
        <!-- Suggested Product Card -->
        <div class="min-w-[200px] bg-white shadow-md rounded-lg p-4 text-center">
          <img src="https://via.placeholder.com/100" alt="Cricket Bat" class="mx-auto mb-2 w-24 h-24 object-cover">
          <h4 class="text-md font-bold">Cricket Bat</h4>
          <p class="text-blue-600">₹1200</p>
          <button class="mt-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition text-sm">Add to Cart</button>
        </div>
  
        <div class="min-w-[200px] bg-white shadow-md rounded-lg p-4 text-center">
          <img src="https://via.placeholder.com/100" alt="Yoga Mat" class="mx-auto mb-2 w-24 h-24 object-cover">
          <h4 class="text-md font-bold">Yoga Mat</h4>
          <p class="text-blue-600">₹600</p>
          <button class="mt-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition text-sm">Add to Cart</button>
        </div>
  
        <div class="min-w-[200px] bg-white shadow-md rounded-lg p-4 text-center">
          <img src="https://via.placeholder.com/100" alt="Tennis Racket" class="mx-auto mb-2 w-24 h-24 object-cover">
          <h4 class="text-md font-bold">Tennis Racket</h4>
          <p class="text-blue-600">₹2300</p>
          <button class="mt-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition text-sm">Add to Cart</button>
        </div>
  
        <div class="min-w-[200px] bg-white shadow-md rounded-lg p-4 text-center">
          <img src="https://via.placeholder.com/100" alt="Swimming Goggles" class="mx-auto mb-2 w-24 h-24 object-cover">
          <h4 class="text-md font-bold">Swimming Goggles</h4>
          <p class="text-blue-600">₹350</p>
          <button class="mt-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition text-sm">Add to Cart</button>
        </div>
  
        <!-- Add more cards as needed -->
      </div>
    </div>
  </section>
  
  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; 2025 ShopWithUs - All Rights Reserved.</p>
  </footer>
</body>
</html>
