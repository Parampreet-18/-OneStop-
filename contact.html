<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3a0ca3;
            --primary-light: #4361ee;
            --secondary: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --accent: #f72585;
            --gray: #8d99ae;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1400px; /* Increased from 1000px */
            width: 90%; /* Added to ensure responsive margins */
            margin: 50px auto;
            padding: 0;
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 50px; /* Increased padding */
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(rgba(255, 255, 255, 0.1) 10%, transparent 10.5%);
            background-size: 20px 20px;
            transform: rotate(30deg);
        }
        
        .header h1 {
            margin: 0;
            font-size: 3.2rem; /* Increased from 2.8rem */
            position: relative;
            font-weight: 700;
        }
        
        .updated-date {
            font-weight: 300;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            font-size: 1.1rem; /* Added font size */
        }
        
        .content {
            padding: 50px; /* Increased from 40px */
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .main-content {
            flex: 1 1 900px; /* Adjusted flex basis */
        }
        
        .sidebar {
            flex: 0 0 300px; /* Fixed width sidebar */
        }
        
        .toc {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(76, 201, 240, 0.1) 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 40px;
            position: sticky;
            top: 20px;
        }
        
        h2 {
            color: var(--primary);
            font-size: 2rem; /* Increased from 1.8rem */
            margin: 40px 0 20px;
            padding-bottom: 10px;
            position: relative;
            font-weight: 600;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px; /* Increased from 60px */
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }
        
        h3 {
            color: var(--primary-light);
            font-size: 1.5rem; /* Increased from 1.4rem */
            margin: 25px 0 15px;
            font-weight: 500;
        }
        
        p {
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 1.05rem; /* Added font size */
        }
        
        ul {
            padding-left: 20px;
            margin-bottom: 25px;
        }
        
        li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            font-size: 1.05rem; /* Added font size */
        }
        
        li::before {
            content: "â€¢";
            color: var(--accent);
            font-weight: bold;
            position: absolute;
            left: -15px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 30px; /* Increased from 25px */
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        
        .section:first-of-type {
            margin-top: 0;
        }
        
        .contact-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #dee2e6 100%);
            padding: 35px; /* Increased from 30px */
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--accent);
        }
        
        .contact-info::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(var(--secondary) 0%, transparent 70%);
            opacity: 0.2;
            top: -75px;
            right: -75px;
            border-radius: 50%;
        }
        
        .contact-info h2::after {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary-light) 100%);
        }
        
        .toc h3 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .toc ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .toc li {
            padding-left: 0;
            margin-bottom: 10px;
        }
        
        .toc li::before {
            content: none;
        }
        
        .toc a {
            color: var(--dark);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 400;
            display: block;
            padding: 8px 15px;
            border-radius: 6px;
        }
        
        .toc a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary);
            color: white;
            width: 60px; /* Increased from 50px */
            height: 60px; /* Increased from 50px */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(58, 12, 163, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 24px; /* Added font size */
            z-index: 100;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            background-color: var(--primary-light);
        }
        
        @media (max-width: 1200px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                flex: 0 0 100%;
                order: -1;
            }
            
            .toc {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                width: 95%;
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
                gap: 20px;
            }
            
            .section {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       

                <div class="section contact-info" id="contact">
                    <h2>14. Contact Us</h2>
                    <p>If you have any questions about this privacy policy or our data practices, please contact us at:</p>
                    <p>
                       
                        <strong>Email:</strong> privacy@web.com<br>
                        <strong>Address:</strong> Chitkara University<br>
                        <strong>Phone:</strong> 7087***756<br>
                    </p>
                </div>
            </div>
            

    
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Show/hide back to top button based on scroll position
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.style.opacity = '1';
            } else {
                backToTop.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
