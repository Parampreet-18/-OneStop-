    <title>Footer Design</title>

            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .footer .links {
            margin: 10px 0;
        }

        .footer .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</html>
