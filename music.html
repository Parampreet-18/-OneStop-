<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="music.css">
</head>
<body>
<header style="display: flex; align-items: center; justify-content: space-between; padding: 20px; max-width: 1200px; margin: auto;">
  <div style="display: flex; align-items: center;">
    <img src="musiclogo.png" alt="Music Logo" style="height: 50px; width: 50px; margin-right: 10px;">
    <h1 style="margin: 0;">SOUNDORA</h1>
  </div>
  <input type="text" id="searchInput" placeholder="Search songs..." style="padding: 10px; width: 250px; border-radius: 5px; border: 1px solid gray;">
</header>

  <div class="container">
    <div class="player">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
    <div class="queue-list">
      <h2>Next in Queue</h2>
      <ul id="queue"></ul>
    </div>
  </div>

  <script src="music.js"></script>
</body>
</html>
