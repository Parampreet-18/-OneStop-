    <style>
        .mySlides {

        img {

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://media.istockphoto.com/id/1186232338/vector/marble-textured-light-colored-beige-vintage-paper-vector-illustration.jpg?s=612x612&w=0&k=20&c=MF4dl0cbwHVYoo8mz_LoaJXmjFambYK3fzdjuPTNCjM=');
            /* background-image: url(''); bg.png */
            /* background-color: rgb(227, 215, 250); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* changes */
            height: 100%;
        }

        .top-bar {
            background-color: rgb(17, 17, 17);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: rgb(43, 11, 11);
        }

        .search-box {
            display: flex;
            width: 40%;
            max-width: 800px;
            /* background: rgb(146, 25, 25); */
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            width: 80%;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            width: 20%;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-signin {
            display: flex;
            align-items: center;
        }

        .cart-signin a {
            color: rgb(66, 30, 30);
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 50px;
            padding-top: 100px;
        }

        .products {
            flex: 1 1 calc(25% - 20px);
            background: rgb(223, 219, 214);
            padding: 20px;
            border-radius: 30px;
            text-align: center;
            opacity: 0.8;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            

        }

        .product-list img {
            width: 100px;
            height: auto;
            margin: 30px 0;
            border-radius: 5px;
        }

        /* Slideshow container */
        .slideshow-container {
            margin-top: 20px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .mySlides img {
            width: 300px;
            height: 400px;
            object-fit: cover;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            user-select: none;
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .footer .links {
            margin: 10px 0;
        }

        .footer .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
