<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopme</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/4f/74/89/4f7489062aa5c4c112943f402d29373c.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/613/163/666/black-texture-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .top-bar {
            background-color: rgb(17, 17, 17);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .search-box {
            display: flex;
            width: 40%;
            max-width: 500px;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            width: 80%;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            width: 20%;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-signin {
            display: flex;
            align-items: center;
        }

        .cart-signin a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        .products {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-list img {
            width: 100px;
            height: auto;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
     <div class="top-bar">
        <p>Brand Waali Quality, Bazaar Waali Deal!</p>
        <nav>
            <a href="#">Our Blog</a>
            <a href="#">Help Center</a>
            <a href="#">Sell On Shopme</a>
            <a href="#">üì± Download App</a>
        </nav>
    </div>

    <div class="nav-bar">
        <div class="logo">
            <span>Shopme</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search products & brands">
            <button>üîç</button>
        </div>
        <div class="cart-signin">
            <a href="#" class="cart">üõí Cart</a>
            <a href="#" class="signin">üë§ Sign In</a>
        </div>
    </div>

    <div class="container">
        <section class="products">
            <h2>Pick up where you left off</h2>
            <div class="product-list">
                <img src="product1.jpg" alt="Product">
                <img src="product2.jpg" alt="Product">
                <img src="product3.jpg" alt="Product">
            </div>
        </section>

        <section class="products">
            <h2>Keep shopping for</h2>
            <div class="product-list">
                <img src="product4.jpg" alt="Product">
                <img src="product5.jpg" alt="Product">
                <img src="product6.jpg" alt="Product">
            </div>
        </section>

        <section class="products">
            <h2>Buy again</h2>
            <div class="product-list">
                <img src="product7.jpg" alt="Product">
                <img src="product8.jpg" alt="Product">
                <img src="product9.jpg" alt="Product">
            </div>
        </section>

        <section class="products">
            <h2>Deals related to items you've saved</h2>
            <div class="product-list">
                <img src="product10.jpg" alt="Product">
                <img src="product11.jpg" alt="Product">
                <img src="product12.jpg" alt="Product">
            </div>
        </section>
    </div>
</body>
</html>
