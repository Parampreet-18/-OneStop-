<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        .products {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-list img {
            width: 100px;
            height: auto;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="products">
            <h2>Pick up where you left off</h2>
            <div class="product-list">
                <img src="product1.jpg" alt="Product">
                <img src="product2.jpg" alt="Product">
                <img src="product3.jpg" alt="Product">
            </div>
        </section>

        <section class="products">
            <h2>Keep shopping for</h2>
            <div class="product-list">
                <img src="product4.jpg" alt="Product">
                <img src="product5.jpg" alt="Product">
                <img src="product6.jpg" alt="Product">
            </div>
        </section>

        <section class="products">
            <h2>Buy again</h2>
            <div class="product-list">
                <img src="product7.jpg" alt="Product">
                <img src="product8.jpg" alt="Product">
                <img src="product9.jpg" alt="Product">
            </div>
        </section>

        <section class="products">
            <h2>Deals related to items you've saved</h2>
            <div class="product-list">
                <img src="product10.jpg" alt="Product">
                <img src="product11.jpg" alt="Product">
                <img src="product12.jpg" alt="Product">
            </div>
        </section>
    </div>
</body>
</html>
