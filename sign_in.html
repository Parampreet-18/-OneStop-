<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;

            /* background-color: #104aec; */
            /* color: white; */
        }
        .left-panel {
            width: 40%;
            background-image: url("https://wallpapers.com/images/featured/cool-black-background-zuepoib34iujg4he.jpg");
            background: #1e2026;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .left-panel img {
            width: 150px;
            margin-bottom: 20px;
        }
        .right-panel {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: url("https://wallpapers.com/images/featured/cool-black-background-zuepoib34iujg4he.jpg"); */
            background: #2a2d35;
        }
        .login-box {
            width: 350px;
            background: #323741;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #454b57;
            color: white;
        }
        .forgot-password {
            text-align: right;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .forgot-password a {
            color: #bbb;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #333;
        }
        .signup {
            margin-top: 15px;
            text-align: center;
        }
        .signup a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="https://play-lh.googleusercontent.com/yyYdYmchIUBnIjhhTCkNG25BaJ97h4KdG9QIbB9XN8GyqLRDhaxXeKfBRYC_Fs_wGg=w240-h480-rw" alt="Logo">
    </div>
    <div class="right-panel">
        <div class="login-box">
            <h2>Log in to your account</h2>
            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
                
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
                
                <div class="forgot-password">
                    <a href="#">Forgotten Password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="signup">
                Need an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
