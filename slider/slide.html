<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider Design | X-Dev</title>
        <link rel="stylesheet" href="xdev.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--Font Awesome CDN-->

        <div class="container">

            <div class="slide">

                <div class="item"
                    style="background-image: url(https://static.vecteezy.com/system/resources/previews/002/236/321/non_2x/movie-trendy-banner-vector.jpg);">
                    <div class="content">
                        <div class="name">Watch Me</div>
                        <div class="des">Transforming the way you watch</div>
                        <a href="movie.html" ><button>See More</button></a>
                        <!-- <button>See More</button> -->
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://compote.slate.com/images/2d7294e4-a457-4bfe-91ef-ee96095b999c.jpg);">
                    <div class="content">
                        <div class="name">Ride Booking</div>
                        <div class="des">Transforming the way you book</div>
                         <a href="Ridebooking.html" ><button>See More</button></a>
                     
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(Coverpage-pic.jpg);">
                    <div class="content">
                        <div class="name">Hotel Booking</div>
                        <div class="des">Transforming the way you live</div>
                        <a href="Hotel.html" ><button>See More</button></a>
                        
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(Coverpage-Book.jpg);">
                    <div class="content">
                        <div class="name">Read Me</div>
                        <div class="des">Transforming the way you read </div>
                        <a href="Books.html" ><button>See More</button></a>
                        <!-- <button>See More</button> -->
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://cdn.vectorstock.com/i/500p/57/56/template-banner-for-online-store-with-shopping-vector-42935756.jpg);">
                    <div class="content">
                        <div class="name">Shopping</div>
                        <div class="des">Transforming the way you shop</div>
                        <a href="Shopping.html" ><button>See More</button></a>
                        <!-- <button>See More</button> -->
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://static.vecteezy.com/system/resources/previews/002/236/319/non_2x/music-trendy-banner-vector.jpg);">
                    <div class="content">
                        <div class="name">Listen Me</div>
                        <div class="des">Transforming the way you listen </div>
                        <a href="music.html" ><button>See More</button></a>
                        <!-- <button>See More</button> -->
                    </div>
                </div>

            </div>

            <div class="button">
                <button class="prev"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>

        </div>
        <script src="xdev.js"></script>
    </body>
</html>
