<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWithUs - Your Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">ShopWithUs</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Cart</button>
    </nav>
    
    <header class="bg-blue-500 text-white text-center py-12">
        <h2 class="text-4xl font-bold">Welcome to ShopWithUs</h2>
        <p class="mt-2 text-lg">Your one-stop shop for quality cricket gear!</p>
    </header>
    
    <section class="container mx-auto my-8 px-4">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Featured Products</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white shadow-md rounded-lg p-6 text-center hover:shadow-lg transition">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTUI4ZoywYumCRci35_9jsxmZfKhjtQxW9nZe72SUC9zmtF_txVOsQlsHZSxUSyawbf_StxV5NU6tpyN7r-4ui3AV-ki1_vmBJuOr37aoBEW_xjtWQq2JJf" alt="Cricket Ball" class="mx-auto w-32 h-32 object-cover">
                <h4 class="mt-4 font-bold text-lg">Cricket Ball</h4>
                <p class="text-gray-600">High-quality leather ball for professional play.</p>
                <p class="text-blue-600 font-semibold mt-2">₹200</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add to Cart</button>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6 text-center hover:shadow-lg transition">
                <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSgnQGbxsGXJl4tw_Q2zpmWXJnLSdg_H8CIprAwdX68rB1U7LTKXivVxqPeS9SVydXy6hv0WsaPRaFn-kdsyqmWGQOhOy5JGNghWC7XIwFxwxvdxbue5Lg4" alt="Cricket Bat" class="mx-auto w-32 h-32 object-cover">
                <h4 class="mt-4 font-bold text-lg">Cricket Bat</h4>
                <p class="text-gray-600">Premium quality willow bat for powerful shots.</p>
                <p class="text-blue-600 font-semibold mt-2">₹2500</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2025 ShopWithUs - All Rights Reserved.</p>
    </footer>
</body>
</html>
