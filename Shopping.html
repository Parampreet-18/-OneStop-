<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between">
        <h1 class="text-xl font-bold">ShopWithUs</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Cart</button>
    </nav>
    
    <header class="bg-blue-500 text-white text-center py-10">
        <h2 class="text-3xl font-bold">Welcome to ShopWithUs</h2>
    </header>
    
    <section class="container mx-auto my-6 px-4">
        <h3 class="text-xl font-bold mb-4">Featured Products</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="bg-white shadow-md p-4 text-center">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTUI4ZoywYumCRci35_9jsxmZfKhjtQxW9nZe72SUC9zmtF_txVOsQlsHZSxUSyawbf_StxV5NU6tpyN7r-4ui3AV-ki1_vmBJuOr37aoBEW_xjtWQq2JJf" alt="Product" class="mx-auto">
                <h4 class="mt-2 font-bold">Cricket Ball</h4>
                <p class="text-gray-500">200/-</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
            <div class="bg-white shadow-md p-4 text-center">
                <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSgnQGbxsGXJl4tw_Q2zpmWXJnLSdg_H8CIprAwdX68rB1U7LTKXivVxqPeS9SVydXy6hv0WsaPRaFn-kdsyqmWGQOhOy5JGNghWC7XIwFxwxvdxbue5Lg4" alt="Product" class="mx-auto">
                <h4 class="mt-2 font-bold">Cricket Bat</h4>
                <p class="text-gray-500">2500/-</p>
                <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer class="bg-gray-800 text-white text-center py-2">
        <p>&copy; 2025 ShopWithUs</p>
    </footer>
</body>
</html>
